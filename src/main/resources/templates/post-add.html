<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление поста</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление поста</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Назваиние статьи" class="form-control"><br>
        <input type="text" name="announce" placeholder="Анонс статьи" class="form-control"><br>
        <textarea name="full_text" placeholder="Полный текст статьи" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success mt-2">Добавить статью</button>
    </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
