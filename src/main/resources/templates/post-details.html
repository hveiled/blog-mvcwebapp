<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5" >
    <div th:object="${post}" class="alert alert-info mt-5">
        <h1 th:text="*{title}"></h1>
        <p th:text="*{full_text}"></p>
        <p><b>Количество просмотров: </b><span th:text="*{views}"/></p>
        <a th:href="'/blog'" class="btn btn-primary">Назад</a>
        <a th:href="'/blog/' + *{id} + '/edit'" class="btn btn-warning">Редактировать</a>
        <form th:action="'/blog/' + *{id} + '/remove'" method="post">
            <button class="btn btn-danger mt-2" type="submit">Удавлить</button>
        </form>
    </div>
</div>ч
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
