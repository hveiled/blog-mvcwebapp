<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Редактирование: ' + ${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1 th:text="'Редактирвание: ' + ${title}"></h1>
    <form th:object="${post}" method="post">
        <input type="text" name="title" th:value="*{title}" placeholder="Назваиние статьи" class="form-control"><br>
        <input type="text" name="announce" th:value="*{announce}" placeholder="Анонс статьи" class="form-control"><br>
        <textarea name="full_text" th:value="*{full_text}" placeholder="Полный текст статьи" class="form-control"
                  th:text="*{full_text}"/><br>
        <button type="submit" class="btn btn-success mt-2">Обновить</button>
        <a th:href="'/blog/' + *{id}" class="btn btn-warning mt-2">Отменить</a>
    </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
